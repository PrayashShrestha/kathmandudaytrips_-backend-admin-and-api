name: Build and Deploy React App via FTP

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [development]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Use Node.js 16.17.1
        uses: actions/setup-node@v3
        with:
          node-version: "16.17.1"

      # Runs a single command using the runners shell
      - name: Run install and build script
        run: |
          npm install
          npm run build --production
        env:
          CI: false

      # Runs a set of commands using the runners shell
      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ftp.prayashshrestha.com.np
          username: admin@kathmandudaytrips.alagpath.com
          password: ${{ secrets.PRODUCTION_KATHMANDUDAYTRIPS }}
          local-dir: build/
          protocol: ftps
          port: 21
          dry-run: true
